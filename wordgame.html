<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Game</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
    }

    #word {
      font-size: 32px;
      letter-spacing: 5px;
      margin: 20px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 50px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #info {
      margin-top: 15px;
      font-size: 18px;
    }

    a {
      display: block;
      margin-top: 25px;
      color: #7c7cff;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1 id="title">üß† Word Game</h1>

<div id="word"></div>

<input id="guess" maxlength="1">
<button onclick="guessLetter()">Guess</button>

<div id="info"></div>

<a href="index.html">‚¨Ö Home</a>

<script>
/* LOAD USER NAME */
const userData = localStorage.getItem("userData");
if (userData) {
  const user = JSON.parse(userData);
  document.getElementById("title").innerText =
    "üß† Word Game ‚Äì " + user.name;
}

/* GAME DATA */
const words = ["apple", "banana", "orange", "grapes", "mango"];
let word = words[Math.floor(Math.random() * words.length)];
let guessed = [];
let lives = 6;

/* DISPLAY WORD */
function updateWord() {
  let display = "";
  for (let letter of word) {
    display += guessed.includes(letter) ? letter + " " : "_ ";
  }
  document.getElementById("word").innerText = display.trim();
}

updateWord();

/* GUESS LETTER */
function guessLetter() {
  const input = document.getElementById("guess");
  const letter = input.value.toLowerCase();
  input.value = "";

  if (!letter || guessed.includes(letter)) return;

  guessed.push(letter);

  if (!word.includes(letter)) {
    lives--;
  }

  updateWord();

  if (lives <= 0) {
    document.getElementById("info").innerText =
      "‚ùå Game Over! Word was: " + word;
  } else if (word.split("").every(l => guessed.includes(l))) {
    document.getElementById("info").innerText =
      "üéâ You won!";
  } else {
    document.getElementById("info").innerText =
      "‚ù§Ô∏è Lives left: " + lives;
  }
}
</script>

</body>
</html>
