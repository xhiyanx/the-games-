<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Word Game</title>
<style>
body {
  background:#222;
  color:white;
  font-family:Arial;
  text-align:center;
}
#word {
  font-size:32px;
  letter-spacing:8px;
}
#clue {
  margin:15px;
  font-size:18px;
  color:#ffd700;
}
</style>
</head>

<body>

<h1>üçΩ Word Guess Game</h1>

<p id="clue"></p>
<p>‚è± Time: <span id="time">60</span></p>
<p id="word"></p>
<p>‚ù§Ô∏è Lives: <span id="lives"></span></p>

<input id="guess" maxlength="1" autofocus>

<script>
// ================= DIFFICULTY =================
let difficulty = prompt("Choose difficulty: easy or hard", "easy");
difficulty = difficulty === "hard" ? "hard" : "easy";

// ================= CUISINES =================
const cuisines = {
  Indian: ["DAL","ROTI","SAMOSA","BIRYANI","PANEER","DOSAI","IDLI"],
  Italian: ["PASTA","PIZZA","RISOTTO","SPAGHETTI","LASAGNA","RAVIOLI"],
  Japanese: ["SUSHI","RAMEN","TEMPURA","ONIGIRI","TAKOYAKI"],
  Mexican: ["TACO","BURRITO","QUESADILLA","ENCHILADA","FAJITA"],
  Chinese: ["NOODLES","DUMPLING","SPRINGROLL","FRIEDRICE","CHOWMEIN"],
  French: ["BAGUETTE","CROISSANT","CREPE","RATATOUILLE","MACARON"],
  Thai: ["PADTHAI","TOMYUM","CURRY","SATAY"],
  American: ["BURGER","HOTDOG","PANCAKE","DONUT","BROWNIE"]
};

// ================= PICK CUISINE + WORD =================
const cuisineNames = Object.keys(cuisines);
const chosenCuisine =
  cuisineNames[Math.floor(Math.random() * cuisineNames.length)];

let foodList = cuisines[chosenCuisine];

// filter words by difficulty
foodList = foodList.filter(w =>
  difficulty === "easy" ? w.length <= 6 : w.length > 6
);

const word =
  foodList[Math.floor(Math.random() * foodList.length)];

let display = Array(word.length).fill("_");
let lives = difficulty === "easy" ? 6 : 3;

// ================= SHOW INFO =================
document.getElementById("clue").innerText =
  "Clue: This food is from " + chosenCuisine + " cuisine (" + difficulty + ")";

document.getElementById("word").innerText = display.join(" ");
document.getElementById("lives").innerText = lives;

// ================= TIMER =================
let time = 60;
const timer = setInterval(() => {
  time--;
  document.getElementById("time").innerText = time;

  if (time <= 0) {
    clearInterval(timer);
    alert("‚è∞ Time's up! The word was " + word);
    location.reload();
  }
}, 1000);

// ================= INPUT =================
document.getElementById("guess").addEventListener("keyup", e => {
  let letter = e.target.value.toUpperCase();
  e.target.value = "";

  if (!letter.match(/[A-Z]/)) return;

  if (word.includes(letter)) {
    for (let i = 0; i < word.length; i++) {
      if (word[i] === letter) display[i] = letter;
    }
  } else {
    lives--;
  }

  document.getElementById("word").innerText = display.join(" ");
  document.getElementById("lives").innerText = lives;

  if (!display.includes("_")) {
    clearInterval(timer);
    alert("üéâ You Win! The word was " + word);
    location.reload();
  }

  if (lives <= 0) {
    clearInterval(timer);
    alert("üíÄ Game Over! The word was " + word);
    location.reload();
  }
});
</script>

</body>
</html>
