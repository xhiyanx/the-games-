<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Hub</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* MAIN CARD */
.card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(16px);
  border-radius: 24px;
  padding: 32px 24px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.45);
}

h1 {
  margin: 0;
  font-size: 32px;
}

h2 {
  margin: 10px 0 25px;
  font-weight: normal;
  font-size: 18px;
  opacity: 0.9;
}

.btn {
  width: 100%;
  padding: 16px;
  margin: 12px 0;
  font-size: 18px;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  background: linear-gradient(135deg, #1de9b6, #1dc4e9);
  color: #003344;
  font-weight: bold;
}

.btn:active {
  transform: scale(0.97);
}

/* POPUP */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #111;
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 320px;
  text-align: center;
}

.modal-content input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

.save-btn {
  background: #4caf50;
  color: white;
}
</style>
</head>

<body>

<!-- MAIN -->
<div class="card">
  <h1>üéÆ Welcome</h1>
  <h2 id="welcomeText">Loading...</h2>

  <button class="btn" onclick="go('wordgame.html')">üß† Word Game</button>
  <button class="btn" onclick="go('runner.html')">üèÉ Running Game</button>
  <button class="btn" onclick="go('rockpaper.html')">‚úä Rock Paper Scissors</button>
</div>

<!-- POPUP -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>üëã Welcome Player</h2>

    <input id="nameInput" placeholder="Your name" />
    <input id="ageInput" type="number" placeholder="Your age" />
    <input id="avatarInput" placeholder="Avatar (emoji üôÇ)" />

    <button class="btn save-btn" onclick="saveUser()">Save</button>
  </div>
</div>

<script>
const modal = document.getElementById("modal");
const welcomeText = document.getElementById("welcomeText");

function init() {
  const name = localStorage.getItem("playerName");
  const avatar = localStorage.getItem("playerAvatar");

  if (!name || !avatar) {
    modal.style.display = "flex";
  } else {
    welcomeText.innerText = `Hello ${name} ${avatar} üëã`;
  }
}

function saveUser() {
  const name = document.getElementById("nameInput").value.trim();
  const age = document.getElementById("ageInput").value;
  const avatar = document.getElementById("avatarInput").value.trim();

  if (!name || !avatar) {
    alert("Please enter name and avatar");
    return;
  }

  localStorage.setItem("playerName", name);
  localStorage.setItem("playerAge", age);
  localStorage.setItem("playerAvatar", avatar);

  modal.style.display = "none";
  welcomeText.innerText = `Hello ${name} ${avatar} üëã`;
}

function go(page) {
  window.location.href = page;
}

init();
</script>

</body>
</html>
