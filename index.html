<!DOCTYPE html>
<html>
<head>
  <title>My Game Website</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f4c75, #3282b8);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .box {
      margin-top: 100px;
      background: rgba(0, 0, 0, 0.35);
      padding: 50px;
      border-radius: 25px;
      display: inline-block;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 48px;
    }

    button {
      margin: 20px;
      padding: 25px 45px;
      font-size: 26px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.15);
      box-shadow: 0 0 20px white;
    }

    .rps { background-color: #00eaff; }
    .word { background-color: #ffd166; }

    #namePrompt {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #nameBox {
      background: #0f4c75;
      padding: 30px;
      border-radius: 20px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>

<body>

<div id="namePrompt">
  <div id="nameBox">
    <h2 style="font-family:Pacifico;">Welcome ðŸŽ®</h2>
    <p>Enter your name</p>
    <input id="playerNameInput" placeholder="Your name">
    <br><br>
    <button onclick="saveName()">Start</button>
  </div>
</div>

<div class="box">
  <h1 id="welcome">ðŸŽ® MY GAME ZONE</h1>

  <a href="rockpaper.html">
    <button class="rps">ðŸª¨ ROCK PAPER SCISSORS</button>
  </a>

  <br>

  <a href="wordgame.html">
    <button class="word">ðŸ”¤ WORD GUESSING GAME</button>
  </a>
</div>

<script>
  const namePrompt = document.getElementById("namePrompt");
  const welcome = document.getElementById("welcome");
  const savedName = localStorage.getItem("playerName");

  if (savedName) {
    namePrompt.style.display = "none";
    welcome.innerText = `ðŸŽ® Welcome, ${savedName}!`;
  }

  function saveName() {
    const name = document.getElementById("playerNameInput").value.trim();
    if (!name) return;
    localStorage.setItem("playerName", name);
    namePrompt.style.display = "none";
    welcome.innerText = `ðŸŽ® Welcome, ${name}!`;
  }
</script>

</body>
</html>
