<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b2c3d;
      color: white;
      text-align: center;
      padding-top: 80px;
    }

    .box {
      background: #123;
      width: 320px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
    }

    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background: #1abc9c;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #16a085;
    }

    a {
      display: block;
      width: 260px;
      margin: 15px auto;
      padding: 18px;
      background: #1abc9c;
      color: black;
      text-decoration: none;
      font-size: 22px;
      border-radius: 10px;
    }

    a:hover {
      background: #16a085;
    }
  </style>
</head>
<body>

<h1>üéÆ Welcome</h1>

<!-- FORM -->
<div id="formBox" class="box">
  <h2>Enter Details</h2>

  <input id="name" placeholder="Your Name" required>
  <input id="age" type="number" placeholder="Your Age" required>

  <select id="avatar">
    <option value="üòé">üòé Cool</option>
    <option value="üòÄ">üòÄ Happy</option>
    <option value="ü§ñ">ü§ñ Robot</option>
    <option value="üëæ">üëæ Gamer</option>
  </select>

  <button onclick="submitForm()">Continue</button>
</div>

<!-- MENU -->
<div id="menu" style="display:none;">
  <h2>Hello <span id="playerName"></span> üëã</h2>

  <a href="wordgame.html">üçΩ Word Game</a>
  <a href="runner.html">üèÉ Running Game</a>
  <a href="rockpaper.html">‚úä Rock Paper Scissors</a>
</div>

<script>
/* ===== GOOGLE FORM CONFIG ===== */
const FORM_URL =
  "https://docs.google.com/forms/d/e/1FAIpQLSf518bxgr0f0YZqlpHAQrnd9jiA7H9XKWjQ8C5A4K6cxt0e2w/formResponse";

const NAME_ID = "entry.513640417";
const AGE_ID = "entry.2138871177";
const AVATAR_ID = "entry.519456585";

/* ===== AUTO SKIP FORM IF SAVED ===== */
if (localStorage.getItem("playerName")) {
  showMenu();
}

/* ===== SUBMIT FORM ===== */
function submitForm() {
  const name = document.getElementById("name").value;
  const age = document.getElementById("age").value;
  const avatar = document.getElementById("avatar").value;

  if (!name || !age) {
    alert("Please fill all fields");
    return;
  }

  // Save locally
  localStorage.setItem("playerName", name);
  localStorage.setItem("playerAge", age);
  localStorage.setItem("playerAvatar", avatar);

  // Send to Google Form silently
  const data = new FormData();
  data.append(NAME_ID, name);
  data.append(AGE_ID, age);
  data.append(AVATAR_ID, avatar);

  fetch(FORM_URL, {
    method: "POST",
    mode: "no-cors",
    body: data
  });

  showMenu();
}

/* ===== SHOW MENU ===== */
function showMenu() {
  document.getElementById("formBox").style.display = "none";
  document.getElementById("menu").style.display = "block";
  document.getElementById("playerName").textContent =
    localStorage.getItem("playerName");
}
</script>

</body>
</html>
