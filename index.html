<body>

<!-- POPUP -->
<div id="popup" style="display:none;">
  <div id="popupBox">

    <input id="name" placeholder="Your name">

<script>
const savedUser = localStorage.getItem("userData");

if (savedUser) {
  const user = JSON.parse(savedUser);
  document.getElementById("welcome").innerText =
    user.avatar + " Welcome back, " + user.name + " (Age " + user.age + ")";
} else {
  document.getElementById("popup").style.display = "flex";
}

function submitForm() {
  const name = document.getElementById("name").value;
  const age = document.getElementById("age").value;
  const avatar = document.getElementById("avatar").value;

  if (!name || !age) {
    alert("Please fill everything");
    return;
  }

  const userData = { name, age, avatar };
  localStorage.setItem("userData", JSON.stringify(userData));

  const formURL =
    "https://docs.google.com/forms/d/e/1FAIpQLSf518bxgr0f0YZqlpHAQrnd9jiA7H9XKWjQ8C5A4K6cxt0e2w/formResponse" +
    "?entry.513640417=" + encodeURIComponent(name) +
    "&entry.2138871177=" + encodeURIComponent(age) +
    "&entry.519456585=" + encodeURIComponent(avatar) +
    "&submit=Submit";

  fetch(formURL, { mode: "no-cors" });

  document.getElementById("welcome").innerText =
    avatar + " Welcome, " + name + " (Age " + age + ")";

  document.getElementById("popup").style.display = "none";
}
</script>
