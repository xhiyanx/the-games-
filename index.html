<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 32px 24px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 32px;
    }

    h2 {
      margin: 0 0 26px;
      font-weight: normal;
      opacity: 0.9;
      font-size: 18px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      font-size: 18px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #1de9b6, #1dc4e9);
      color: #003344;
      font-weight: bold;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    .btn:active {
      transform: scale(0.97);
    }

    footer {
      margin-top: 18px;
      font-size: 13px;
      opacity: 0.75;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üéÆ Welcome</h1>
    <h2>Hello HDHD üëã</h2>

    <button class="btn" onclick="location.href='wordgame.html'">
      üß† Word Game
    </button>

    <button class="btn" onclick="location.href='runner.html'">
      üèÉ Running Game
    </button>

    <button class="btn" onclick="location.href='rockpaper.html'">
      ‚úä Rock Paper Scissors
    </button>

    <footer>Select a game to start playing</footer>
  </div>
</body>
</html>
