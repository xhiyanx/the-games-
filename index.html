<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1f3c4a, #081c26);
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    h2 {
      margin: 10px 0 25px;
      font-weight: normal;
      font-size: 18px;
      opacity: 0.9;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border-radius: 14px;
      background: linear-gradient(135deg, #1de9b6, #00bcd4);
      color: #00323a;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .note {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üéÆ Welcome</h1>
    <h2 id="username">Hello üëã</h2>

    <button class="btn" onclick="go('wordgame.html')">
      üß† Word Game
    </button>

    <button class="btn" onclick="go('runner.html')">
      üèÉ Running Game
    </button>

    <button class="btn" onclick="go('rockpaper.html')">
      ‚úä Rock Paper Scissors
    </button>

    <div class="note">Select a game to start playing</div>
  </div>

  <script>
    // Get saved name
    const name = localStorage.getItem("playerName");

    if (name && name.trim() !== "") {
      document.getElementById("username").innerText =
        "Hello " + name + " üëã";
    } else {
      document.getElementById("username").innerText =
        "Hello Guest üëã";
    }

    function go(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
