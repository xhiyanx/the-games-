<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  .card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 40px 30px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    animation: fadeIn 1s ease;
  }

  h1 {
    margin-bottom: 10px;
    font-size: 32px;
  }

  h2 {
    font-weight: normal;
    opacity: 0.9;
    margin-bottom: 30px;
  }

  .btn {
    width: 100%;
    padding: 18px;
    margin: 12px 0;
    font-size: 20px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    background: linear-gradient(135deg, #1de9b6, #1dc4e9);
    color: #003344;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  footer {
    margin-top: 20px;
    font-size: 13px;
    opacity: 0.7;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<div class="card">
  <h1>üéÆ Welcome</h1>
  <h2>Hello <b>HDHD</b> üëã</h2>

  <!-- GAME SELECTION -->
  <button class="btn" onclick="location.href='wordgame.html'">
    üß† Word Game
  </button>

  <button class="btn" onclick="location.href='runner.html'">
    üèÉ Running Game
  </button>

  <button class="btn" onclick="location.href='rockpaper.html'">
    ‚úä Rock Paper Scissors
  </button>

  <footer>
    Select a game to start playing
  </footer>
</div>

</body>
</html>
